name: SDK Generation and Drift Detection

on:
  pull_request:
    paths:
      - 'docs/openapi.json'
      - 'src/**'
      - '.github/workflows/sdk-*.yml'
  push:
    branches:
      - main
      - develop
    paths:
      - 'docs/openapi.json'
      - 'src/**'
      - '.github/workflows/sdk-*.yml'
  workflow_dispatch:

jobs:
  generate-and-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install openapi-generator-cli
        run: npm install -g @openapitools/openapi-generator-cli@2.7.0

      - name: Generate SDK
        run: npm run generate:sdk
        env:
          OPENAPI_SPEC: docs/openapi.json

      - name: Check for drift
        run: npm run check:sdk-drift
        continue-on-error: false

      - name: Build SDK
        run: npm run build:sdk

      - name: Run SDK tests
        run: npm run test:sdk
        continue-on-error: true

      - name: Upload generated SDK as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: generated-sdk
          path: packages/sdk/src
          retention-days: 7

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const sdkStatus = fs.existsSync('packages/sdk/src/index.ts') ? '✅ SDK Generated' : '❌ SDK Generation Failed';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## SDK Generation Report\n\n${sdkStatus}\n\nThe TypeScript SDK has been generated from the OpenAPI specification. Run \`npm run build:sdk\` to compile the TypeScript.\n\n[View SDK](https://github.com/${{ github.repository }}/tree/${{ github.head_ref }}/packages/sdk)`
            });

      - name: Fail if drift detected
        if: failure()
        run: |
          echo "SDK drift detected! Generated SDK differs from committed version."
          echo "Run 'npm run generate:sdk' locally and commit the changes."
          exit 1
